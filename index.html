<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

    <header>
        <h1><a id="website" href="index.html">Search App</a></h1>
        <div class="search">
            <input type="text" placeholder="Movies, Games, Series" id="userinput">
            <button id="search-button"><i class="fa fa-search" aria-hidden="true"></i></button>
        </div>
        <div class="nav">
            <h1 id="favotites">Favorites</h1>
            <h1 ><a id="home" href="index.html">Home</a></h1>
        </div>
        
    </header>

    <div style="flex-direction: column; display: flex; align-items: center;">
         <select name="type" id="option">
            <option value="all">all</option>
            <option value="movie">Movie</option>
            <option value="game">Game</option>
            <option value="series">series</option>
        </select>
        <div id="list">
       
        </div>
    </div>

    <div id="addePopup" class="added">
        <p>Added succesfuly</p>
    </div>

    <div id="removedePopup" class="added">
        <p>Removed succesfuly</p>
    </div>
    
    

    <script src="script.js"></script>
</body>
</html>
